<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="static/css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/nes.min.css">
    <style>
        body {
            background-image: url(static/images/backgroundInicio.WEBP);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen bg-no-repeat bg-center bg-cover">
    <div class="bg-white bg-opacity-80 rounded-lg p-10 shadow-lg text-center flex flex-col gap-4 items-center">
        <h1 class="text-5xl font-bold mt-5 bounce text-blue-600">Welcome to the Game Project</h1>
        <p class="my-4 text-lg text-gray-700">Click below to start the game!</p>
        
        <a href="/level1" class="nes-btn is-primary">Primary</a>
    </div>

    <script>
        // Adicionando uma animação de fade-in ao carregar a página
        window.onload = function () {
            const container = document.querySelector('.container');
            container.classList.add('opacity-0');
            setTimeout(() => {
                container.classList.remove('opacity-0');
                container.classList.add('transition-opacity', 'duration-1000', 'opacity-100');
            }, 100);
        };
    </script>
</body>

</html>
