<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mt-10 bounce">Welcome to the Game Project</h1>
        <p class="my-4 text-lg">Click below to start the game!</p>
        <a href="/level1" id="start-button" class="bg-blue-500 text-white px-6 py-3 rounded shadow-lg transition-transform duration-200 transform hover:scale-105">Start Game</a>
    </div>

    <script>
        // Adicionando uma animação de fade-in ao carregar a página
        window.onload = function() {
            const container = document.querySelector('.container');
            container.classList.add('opacity-0');
            setTimeout(() => {
                container.classList.remove('opacity-0');
                container.classList.add('transition-opacity', 'duration-1000', 'opacity-100');
            }, 100);
        };
    </script>
</body>
</html>
